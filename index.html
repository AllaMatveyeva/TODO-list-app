<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Clone trello</title>

  <body>
    <section class="main">
      <div class="container">
        <div class="main__row-title">
          <h1 class="item-title item-title_do">to do</h1>
          <h1 class="item-title item-title_progress"> in progress</h1>
          <h1 class="item-title item-title_done"> done</h1>
        </div>
        <div class="main__row-block">
          <div class="row-block__item">
            <ul class="item__list tascs-do" data-name="item__list_do" >
                          </ul>
            <div class="buttons__add-delete">
              <button class="button__add-delete button__add">Add task</button>
              <button class="button__add-delete button__delete button__delete_do">Delete all tasks</button>
            </div>
          </div>
          <div class="row-block__item">
            <ul class="item__list tascs-progress" data-name="item__list_progress">
             
            </ul>
            <div class="buttons__add-delete buttons__add-delete_progress">
                          <button class="button__add-delete button__delete button_delete_progress ">Delete all tasks</button>
            </div>
          </div>
          <div class="row-block__item">
            <ul class="item__list tascs-done" data-name="item__list_done">
              <!-- <li class="list__task list__task_done ">
                <h2 class="task__title task__title_done">Title</h2>
                <div class="task__desc task__desc_done">description</div>
                <div class="tasc__footer tasc__footer_done">
                  <div class="footer__user footer__user_done">user/date</div>
                  <div class="footer__transform">
                    
                    <img class="img-delete" src="./img/delete.png"></img>
                  </div>
                </div>
              </li>
              <li class="list__task list__task_done">
                <h2 class="task__title task__title_done">Title</h2>
                <div class="task__desc task__desc_done">description</div>
                <div class="tasc__footer tasc__footer_done">
                  <div class="footer__user">user/date</div>
                  <div class="footer__transform">
                    
                    <img class="img-delete" src="./img/delete.png"></img>
                  </div>
                </div>
              </li> -->
            </ul>
            <div class="buttons__add-delete buttons__add-delete_progress">
             
              <button class="button__add-delete button__delete button__delete_done">Delete all tasks</button>
            </div>
          </div>
        </div>
      </div>
      <div class="module-window">
      <div class="form">
         <div class="form__text">
           <div class="form__task form__task_title">
             <label for="Title">Title</label>
             <input type="text" id="Title" name="title-task"   tabindex = "0" class="form__input form__input_text">
           </div>
           <div class=" form__task form__task_description">
             <label for="Description">description</label>
             <textarea id="Description" name="description-task"   tabindex = "0"  class="form__input form__input_description"></textarea>
            </div>
           <div class="form__task form__task_user">
              <label for="User">user</label>
              <input type="text" id="User" name="user-task"  tabindex = "0"  class="form__input form__input_user">
            </div>
    </div>
<div class="form__buttons">
  <button class="form__button form__button_add">Add task</button>
  <button class="form__button form__button_delete">Delete task</button>
</div>
      </div>
      <div class="wrapper-form"></div> 
    </div>
    <div class="module-window module-window-question">
      <div class="question-container">
<p class="question">Are you sure?</p>
<div class="module-window-buttons">
<button class="module-window-button module-window_ok">Ok</button>
<button class="module-window-button module-window_no">No</button>
</div>
</div>
<div class="wrapper-form"></div> 
    </div>
    
    <div class="module-window module-window-ban">
      <div class="question-container question-container_ban">
<p class="question question-ban">There can be no more than 5 tasks in the mode "in progress". Take care of yourself.</p>

<button class="module-window-ban_ok">Ok</button>


</div>
<div class="wrapper-form"></div> 
    </div>
    </section>
    <div class="pattern_container">
      <li class="list__task list__task_do li-pattern">
        <h2 class="task__title task__title_do"></h2>
        <div class="task__desc task__desc_do">
        </div>
        <div class="tasc__footer tasc__footer_do">
          <div class="footer__user"></div>
          <div class="footer__date"></div>
          <div class="footer__transform">
            <img class="img-trans" src="./img/transform.png"></img>
            <img class="img-delete" src="./img/delete.png"></img>
          </div>
        </div>
      </li>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
